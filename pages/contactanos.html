<!doctype html>
<html lang="en">
    <head>
        <title>Contactanos - Oro Vivo</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="../css/contactanos.css">
        <link rel="icon" href="../images/icono2.png" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>

        <div class="div1">
            <p>Conéctate con nosotros en un abrir y cerrar de ojos. ¿Alguna pregunta, sugerencia o solo ganas de charlar? Y si tienes alguna idea en mente, ¡nosotros podemos hacerla realidad! Estamos aquí y listos para escucharte.</p>
        </div>

        <div class="div2">
            <div class="mb-3">
                <h2>Ingresa los datos solicitados para contactarnos.</h2>
                <label for="" class="form-label">Nombre</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id=""
                    aria-describedby="helpId"
                    placeholder=""
                    required
                />
                <label for="" class="form-label">Correo</label>
                <input
                    type="email"
                    class="form-control"
                    name=""
                    id=""
                    aria-describedby="helpId"
                    placeholder=""
                    required
                />
                <label for="" class="form-label">Telefono</label>
                <input
                    type="number"
                    class="form-control"
                    name=""
                    id=""
                    aria-describedby="helpId"
                    placeholder=""
                    required
                />
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea 
                    class="form-control" 
                    id="exampleFormControlTextarea1" 
                    rows="3">
                </textarea>
                
                <a
                name=""
                id=""
                class="btn btn-primary"
                href="../index.html"
                role="button"
                >Enviar</a
            >
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
